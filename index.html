<!DOCTYPE html>
<html>
<head>
  <title>Connect Your Accounts</title>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
  <h1>Connect Your Accounts</h1>
  <button id="connect-twitch">Connect Twitch</button>
  <button id="connect-plaid">Connect Bank</button>

  <script>
    // Plaid
    let handler;

    fetch('/api/plaid-link-token')
      .then(res => res.json())
      .then(data => {
        handler = Plaid.create({
          token: data.link_token,
          onSuccess: function(public_token, metadata) {
            console.log("Sending public_token to Make:", public_token);

            fetch('https://hook.us2.make.com/41vvltb5ci0ji3fa4hbb9lv6geetdjb9', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                public_token,
                metadata
              })
            })
            .then(() => {
              alert('Bank linked successfully!');
            })
            .catch(err => {
              console.error("Failed to send token to Make:", err);
              alert("Something went wrong.");
            });
          },
          onExit: function(err, metadata) {
            console.log("User exited Plaid:", err, metadata);
          }
        });
      })
      .catch(err => {
        console.error("Plaid Link init error:", err);
        alert("Could not load Plaid.");
      });

    document.getElementById('connect-plaid').addEventListener('click', () => {
      if (handler) {
        handler.open();
      } else {
        alert("Plaid not ready yet. Try again shortly.");
      }
    });

    // Twitch
    document.getElementById('connect-twitch').addEventListener('click', () => {
      window.location.href = 'https://id.twitch.tv/oauth2/authorize?client_id=6uv02ovfzach9yxwad929srzn0l25k&redirect_uri=https://creator-dashboard-parse123ea.vercel.app/api/twitch-token&response_type=code&scope=user:read:email';
    });
  </script>
</body>
</html>
